version: "3.9"

services:
  redis:
    image: redis:7

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - db-data:/var/lib/postgresql/data

  vote:
    build: ./vote
    ports:
      - "8080:8080"
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis

  worker:
    build: ./worker
    depends_on:
      - redis
      - db
    environment:
      REDIS_HOST: redis
      POSTGRES_HOST: db

  result:
    build: ./result
    ports:
      - "8888:8888"
    depends_on:
      - db

volumes:
  db-data:
